<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunskapskontroll 2</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main-container">
    <div class="search-container">
        <h1>Väder app!</h1>
        <form> 
            <label class='city'>Stad</label> 
            <input type='text' class="search-box" placeholder = 'Sök stad!'>
        </form>
        <button type='submit' class="search-button">Sök!</button>
    </div>    
    <div class="weather-container">
        <div class="weather-icon card"></div>
        <div class="description card"></div>
        <div class="temperature card"></div>
        <div class="windspeed card"></div>
        <div class="humidity card"></div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
